<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a4032cc44c.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <div class="page">
        <header>
            <img src="/P_3/Assets/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
    </div>
    <article class="location">
        <a href="#">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </a>
    </article>
    <article class="business">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurant d'exception, séléctionné par nos soins</p>
        <a href="#">
            <div class="btn">
                Explorer nos restaurant
            </div>
        </a>
    </article>
    <article class="functioning">
        <h1>Fonctionnement</h1>
        <div class="tuto">
            <p>1</p> 
            <i class="fa-solid fa-mobile-screen"></i>
            <p>Choississez un restaurant</p>
            
        </div>
        <div class="tuto">
            <p>2</p>
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
            
        </div>
        <div class="tuto tuto-color">
            <p>3</p>
            <i class="fa-solid fa-store"></i>
            <p>Déguster au restaurant</p>
        </div>
    </article>
</body>
</html>
